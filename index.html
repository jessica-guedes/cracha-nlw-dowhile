<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jéssica | NLW HEAT </title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  
  <body>
    <main>
      <div class="rope"></div>
    <div class="clasp"></div>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img src="images/foto-cracha.png" alt="Foto Pessoal" id="userImage" />
          <!--FOTO PADRAO https://lorempixel.com/185/185/people/-->
        </div>

        <h1 id="userName">Jéssica Guedes</h1>
        <a href="https://github.com/jessica-guedes/" target="_blank">
          <img src="images/github.svg" alt="ícone do github" />
          jessicaguedes.tech</a
        >

        <p id="userBio">I'm a tech enthusiast, who loves learning and developing new technologies.</p>

        <ul id="socialLinks">
          <li class="instagram">
            <a href="https://www.instagram.com/maykbrito/" target="_blank">
              <img class="social-btn" src="images/instagram.svg" alt="ícone do instagram" />
            </a>
          </li>
          <li class="linkedin">
            <a href="https://linkedin.com/maykbrito" target="_blank">
              <img class="social-btn" src="images/Linkedin.svg" alt="ícone do facebook" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script type="text/javascript">
    VanillaTilt.init(document.querySelector("main"), {
      max: 7,
      speed: 300
    });
    </script>
  </body>
</html>
